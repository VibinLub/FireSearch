<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSearch</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FireSearch">
    <meta property="og:description" content="FireSearch is a search engine that runs using Google, but with a better front UI!">
    <meta property="og:image" content="https://vibinlub.github.io/FireSearch/assets/banner.png">
    <meta property="og:url" content="https://vibinlub.github.io/FireSearch/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags (optioneel) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FireSearch">
    <meta name="twitter:description" content="FireSearch is a search engine that runs using Google, but with a better front UI!">
    <meta name="twitter:image" content="https://vibinlub.github.io/FireSearch/assets/banner.png">
    

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="./lang.css">
    <link rel="icon" href="./assets/fav.png" type="image/png" sizes="500x500">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-title" content="FireSearch">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

    <div class="language-selector">
        <button class="language-button" id="activeLanguage">
            <span class="flag-icon flag-icon-us" id="currentFlag"></span>
            <span id="currentLanguage">English (US)</span>
            <span>&#9662;</span>
        </button>
        <div class="dropdown" id="languageDropdown">
            <div class="dropdown-item" data-lang="nl">
                <span class="flag-icon flag-icon-nl"></span> Nederlands
            </div>
            <div class="dropdown-item" data-lang="be">
                <span class="flag-icon flag-icon-be"></span> Nederlands (België)
            </div>
            <div class="dropdown-item" data-lang="en-us">
                <span class="flag-icon flag-icon-us"></span> English (US)
            </div>
            <div class="dropdown-item" data-lang="en-uk">
                <span class="flag-icon flag-icon-gb"></span> English (UK)
            </div>
            <div class="dropdown-item" data-lang="en-au">
                <span class="flag-icon flag-icon-au"></span> English (Australia)
            </div>
            <div class="dropdown-item" data-lang="fr">
                <span class="flag-icon flag-icon-fr"></span> Français
            </div>
            <div class="dropdown-item" data-lang="de-de">
                <span class="flag-icon flag-icon-de"></span> Deutsch (Germany)
            </div>
            <div class="dropdown-item" data-lang="de-at">
                <span class="flag-icon flag-icon-at"></span> Deutsch (Austria)
            </div>
            <div class="dropdown-item" data-lang="de-ch">
                <span class="flag-icon flag-icon-ch"></span> Deutsch (Switzerland)
            </div>
        </div>
    </div>

    <header>
        <div class="banner-container">
            <img src="./assets/banner.png" alt="FireSearch Banner" class="banner">
        </div>
    </header>

    <main>
        <form action="https://www.google.com/search" method="get" class="search-container">
            <input type="text" name="q" class="search-bar" id="searchBar" placeholder="Search On Google...">
            <button type="submit" class="search-button" id="searchButton">Search</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p id="footerText">&copy; < Lub Developers ></Lub></p>
            </div>
            <div class="footer-right">
                <a href="https://discord.gg/wbcRM4ehgD" target="_blank" class="footer-link">
                    <i class="fab fa-discord"></i> Discord
                </a>
                <a href="https://tiktok.com/@lubdevelopers" target="_blank" class="footer-link">
                    <i class="fab fa-tiktok"></i> TikTok
                </a>
                <a href="https://vibinlub.github.io" target="_blank" class="footer-link">
                    <i class="fas fa-globe"></i> Website
                </a>
            </div>
        </div>
    </footer>

    <script src="./lang.js"></script>
</body>
</html>
