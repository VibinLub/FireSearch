<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireSearch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> <!-- Voorbeeld font -->
    <link rel="icon" href="./assets/fav.png" type="image/png" sizes="500x500"> <!-- Voeg hier je 500x500 PNG favicon toe -->
</head>
<body>
    <header>
        <div class="banner-container">
            <img src="./assets/banner.png" alt="FireSearch Banner" class="banner">
        </div>
    </header>
    <main>
        <form action="https://www.google.com/search" method="get" class="search-container">
            <input type="text" name="q" class="search-bar" placeholder="Zoek op Google...">
            <button type="submit" class="search-button">Zoeken</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; < Lub ></p> <!-- Copyright-tekst aangepast -->
            </div>
            <div class="footer-right">
                <a href="https://discord.gg/wbcRM4ehgD" target="_blank" class="footer-link"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://tiktok.com/@lubdevelopers" target="_blank" class="footer-link"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="https://vibinlub.github.io" target="_blank" class="footer-link"><i class="fas fa-globe"></i> Website</a>
            </div>
        </div>
    </footer>
</body>
</html>
